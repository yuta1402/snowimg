<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            html, body, #content {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                margin: 0;
                animation: fadeIn 3s ease 0s 1 normal;
            }

            @keyframes fadeIn {
                0% { opacity: 0 }
                100% { opacity: 1 }
            }

            .hello {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1 class="hello">Hello, World!</h1>
        </div>
    </body>
</html>
